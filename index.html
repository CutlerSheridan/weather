<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body-textLight">
    <div class="background-img"></div>
    <div class="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>
    <header>
        <button class="units-button" id="imperial">°F</button>
        <button class="units-button" id="metric">°C</button>
        <form class="search-container" action="">
            <input class="search-box" placeholder="City or ZIP code" type="text">
            <div class="search-error hidden">No matching city or ZIP code</div>
        </form>
    </header>

    <section class="main">
        <div class="main-city">City</div>
        <div class="main-temp">??°?</div>
        <div class="main-conditionIcon material-symbols-outlined">sunny</div>
        <div class="main-conditionDesc">Condition</div>
        <div class="main-time">??:?? on ???</div>
        <div class="main-airInfoGrid">
            <div class="main-airInfoLabel material-symbols-outlined">cloudy</div>
            <div class="main-airInfo main-clouds">XX</div>
            <div class="main-airInfoLabel material-symbols-outlined">air</div>
            <div class="main-airInfo main-wind">XX</div>
        </div>
    </section>

    <footer>
        <div class="credit siteCredit">Site made by
            <a class="siteCredit-name" href="#">Cutler Sheridan</a>
        </div>
        <div class="credit apiCredit">Weather data from the
            <a class="apiCredit-name" href="openweathermap.org">OpenWeatherMap</a> API
        </div>
        <div class="credit photoCredit">Photo by <a class="photoCredit-name" href="#">John Smith</a> on <a
                class="photoCredit-site" href="#">Unsplash</a>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
