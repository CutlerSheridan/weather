<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="temp-weatherIntro">Current weather in <span class="temp-city">PLACEHOLDER</span> is <span
            class="temp-temp">TEMP</span>.</div>
    <div class="temp-weatherIntro">It is <span class="temp-weather">WEATHERING</span>.</div>

    <form class="search-container" action="">
        <input class="search-box" placeholder="City or ZIP code" type="text">
        <div class="search-error hidden">No matching city or ZIP code</div>
    </form>

    <button class="units-button units-button-active" id="imperial">°F</button>
    <button class="units-button" id="metric">°C</button>

    <script src="scripts/script.js"></script>
</body>

</html>
