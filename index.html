<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body-textLight">
    <header>
        <button class="units-button units-button-active" id="imperial">°F</button>
        <button class="units-button" id="metric">°C</button>
        <form class="search-container" action="">
            <input class="search-box" placeholder="City or ZIP code" type="text">
            <div class="search-error hidden">No matching city or ZIP code</div>
        </form>
    </header>

    <section class="main">
        <div class="main-city">CITY</div>
        <div class="main-temp">XX°Y</div>
        <img class="main-conditionIcon" src="http://openweathermap.org/img/wn/02n@2x.png" alt="">
        <div class="main-conditionDesc">CONDITION</div>
        <div class="main-tempBoundLabel main-highLabel">High: <div class="main-tempBound main-high">XX°Y</div></div>
        <div class="main-tempBoundLabel main-lowLabel">Low: <div class="main-tempBound main-low">XX°Y</div></div>
    </section>

    <script src="scripts/script.js"></script>
</body>

</html>
